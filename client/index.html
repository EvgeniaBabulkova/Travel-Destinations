<!DOCTYPE html>
<html>
  <head>
    <title>My HTML Page</title>
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/addDestination.css" />
  </head>
  <style>
    /* Styling for destination dialog */
    #destinationDialog {
      padding: 20px;
      width: 600px;
      height: 700px; /* Increase the height */
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Distribute space */
    }

    #user-buttons button.active {
      background-color: rgb(69, 121, 27);
    }
  </style>
  <body>
    <div id="navbar"></div>
    <!-- Login Modal -->
    <dialog id="modal" class="modal rounded">
      <h1>Login</h1>
      <p style="text-align: center; color: #666; margin-bottom: 1rem">
        Please enter your username and password
      </p>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <button type="submit">Login</button>
          <p class="signup-cta">
            <span>No account?</span>
            <a href="#" id="registerLink">Register</a>
          </p>
        </div>
      </form>
    </dialog>

    <!-- Register Modal -->
    <dialog id="registerModal" class="modal rounded">
      <h1>Register</h1>
      <p style="text-align: center; color: #666; margin-bottom: 1rem">
        Please enter your details to register.
      </p>
      <form id="registerForm">
        <div class="input-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" name="regUsername" required />
        </div>
        <div class="input-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="regPassword" required />
        </div>
        <div class="input-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="regEmail" required />
        </div>
        <div>
          <button type="submit">Register</button>
        </div>
      </form>
    </dialog>

    <!-- Destination dialog -->
    <dialog id="addDestinationDialog">
      <form id="addDestinationForm">
        <h3>Add a new travel destination</h3>

        <label for="country">Country:</label>
        <select id="country" name="country" required></select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="3"
          required
        ></textarea>

        <label for="rating">Rating:</label>
        <div id="stars" data-rating="0">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
        <input type="hidden" id="rating" name="rating" value="0" />

        <button type="submit">Add</button>
        <button id="addDestinationDialogClose">Close</button>
      </form>
    </dialog>

    <div class="left-sidebar">
      <div id="user-buttons"></div>
      <button id="openDestinationDialog">Add New Destination</button>
    </div>

    <div class="main-content">
      <div id="right-sidebar" class="right-sidebar">
        <p id="sidebar-content">Sidebar content</p>
        <button id="close-sidebar-button">Close</button>
      </div>

      <div class="iframe-container">
        <iframe id="worldMapIframe" src="worldMap.html"></iframe>
        <!-- <object id="worldMapIframe" type="image/svg+xml" data="worldMap.svg"></object> -->
      </div>
    </div>

    <script type="module">
      import {
        loadNavbar,
        loadData2,
        showSidebar,
        hideSidebar,
      } from "./utils.js";

      const iframe = document.getElementById("worldMapIframe");

      // Function to handle logout
      // window.handleLogout = function () {
      //   loggedIn = false; // Set loggedIn variable to false
      //   localStorage.removeItem("loggedIn"); // Clear logged-in state
      //   loginModal.showModal(); // Show the login modal again
      //   leftSidebar.classList.add("blur"); // Add blur effect
      //   mainContent.classList.add("blur");
      // };

      // Load the navbar, data, and set up iframe communication
      document.addEventListener("DOMContentLoaded", () => {
        loadNavbar();
        loadData2();
      });

      // Listen for the custom event destinationAdded
      document.addEventListener("destinationAdded", () => {
        loadData2();
      });

      // Attach the hideSidebar function to the button
      document
        .getElementById("close-sidebar-button")
        .addEventListener("click", () => {
          hideSidebar();
          console.log("Close button clicked");

          iframe.contentWindow.postMessage(
            { action: "removeClickedClass" },
            "*"
          );
        });

      // Listen for messages from the iframe (gets info about the path clicked)
      window.addEventListener("message", (event) => {
        console.log("Message received from MAP:", event.data);
        if (event.data && event.data.pathId) {
          showSidebar(event.data.pathId);
        }
      });

      // Send a  test message to the iframe
      // iframe.onload = () => {
      //     console.log('Iframe loaded, sending a test message to child html');
      //     iframe.contentWindow.postMessage({ action: 'testing' }, '*');
      // };
    </script>

    <script src="authHandler.js"></script>
    <script src="users.js"></script>
    <script src="visitedPlaces.js"></script>
    <script src="addDestination.js"></script>
  </body>
</html>
