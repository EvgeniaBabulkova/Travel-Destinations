<!doctype html>
<html>
	<head>
		<title>My HTML Page</title>
		<link rel="stylesheet" href="./styles/variables.css" />
		<link rel="stylesheet" href="./styles/form.css" />
		<link rel="stylesheet" href="./styles/index.css" />
		<link rel="stylesheet" href="./styles/addDestination.css" />
		<link rel="stylesheet" href="./styles/rightSidebar.css" />
	</head>

	<body>
		<header class="navbar">
			<div class="navbar-left">
				<img src="assets/globe.png" alt="logo" />
				<h3>Pin it!</h3>
			</div>
			<div class="navbar-right">
				<a href="/">Home</a>
				<a href="/test">Test</a>
				<a href="#contact">Contact</a>
				<button id="logoutButton">Logout</button>
			</div>
		</header>

		<main>
			<div class="left-sidebar">
				<h2>Explore Travel Histories</h2>
				<div id="user-buttons"></div>
			</div>

			<div class="main-content">
				<div id="right-sidebar" class="right-sidebar">
					<div id="sidebar-header">
						<h3 id="sidebar-title">
							You clicked on <span id="path-id"></span>.
						</h3>
						<p id="sidebar-subtitle"></p>
						<img id="sidebar-flag" src="" alt="Country Flag" />
						<button
							class="addDestinationBtn"
							id="add-destination-button-rightSidebar"
						>
							+
						</button>
					</div>
					<div id="sidebar-content">
						<!-- Dynamic content (cards) will be inserted here -->
					</div>
					<button id="close-sidebar-button">Close</button>
				</div>

				<!-- Template for destination cards -->
				<template id="destination-card-template">
					<div class="card">
						<p class="city-name"></p>
						<p class="city-description"></p>
						<p class="date-visited"></p>
						<div class="rating"></div>
					</div>
				</template>

				<div class="iframe-container">
					<button
						class="addDestinationBtn"
						id="openDestinationDialog"
					>
						+ Add New Destination
					</button>

					<iframe id="worldMapIframe" src="worldMap.html"></iframe>
					<!-- <object id="worldMapIframe" type="image/svg+xml" data="worldMap.svg"></object> -->
				</div>
			</div>
		</main>

		<!-- Login Modal -->
		<dialog id="modal" class="modal rounded">
			<h1>Login</h1>
			<p>Please enter your username and password</p>
			<form id="loginForm">
				<div class="input-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" required />
				</div>
				<div class="input-group">
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						name="password"
						required
					/>
				</div>
				<span
					id="loginErrorMessage"
					style="color: var(--error-color)"
				></span>

				<div id="button-container">
					<button type="submit">Login</button>
					<p class="signup-cta">
						<span>No account?</span>
						<a href="#" id="registerLink" class="authLink"
							>Register</a
						>
					</p>
				</div>
			</form>
		</dialog>

		<!-- Register Modal -->
		<dialog id="registerModal" class="modal rounded">
			<h1>Register</h1>
			<p>Please enter your details to register.</p>
			<form id="registerForm">
				<div class="input-group">
					<label for="regUsername">Username</label>
					<input
						type="text"
						id="regUsername"
						name="regUsername"
						required
					/>
				</div>
				<div class="input-group">
					<label for="regPassword">Password</label>
					<input
						type="password"
						id="regPassword"
						name="regPassword"
						required
					/>
				</div>
				<div class="input-group">
					<label for="regEmail">Email</label>
					<input
						type="email"
						id="regEmail"
						name="regEmail"
						required
					/>
				</div>
				<span
					id="registerErrorMessage"
					style="color: var(--error-color)"
				></span>

				<div id="button-container">
					<button type="submit">Register</button>
					<p class="signup-cta">
						<span>Already a user?</span>
						<a href="#" id="loginLink" class="authLink">Login</a>
					</p>
				</div>
			</form>
		</dialog>

		<!-- Destination dialog -->
		<dialog id="addDestinationDialog" class="modal rounded">
			<form id="addDestinationForm">
				<h1>Add a new travel destination</h1>

				<label for="country">Country:</label>
				<select id="country" name="country" required></select>

				<label for="city">City:</label>
				<input type="text" id="city" name="city" required />

				<label for="date">Date:</label>
				<input type="date" id="date" name="date" required />

				<label for="description">Description:</label>
				<textarea
					id="description"
					name="description"
					rows="3"
					required
				></textarea>

				<label for="rating">Rating:</label>
				<div id="stars" data-rating="0">
					<span class="star" data-value="1">★</span>
					<span class="star" data-value="2">★</span>
					<span class="star" data-value="3">★</span>
					<span class="star" data-value="4">★</span>
					<span class="star" data-value="5">★</span>
				</div>
				<input type="hidden" id="rating" name="rating" value="0" />

				<button type="submit">Add</button>
				<button id="addDestinationDialogClose">Close</button>
			</form>
		</dialog>

		<script src="js/index.js"></script>
		<script src="js/authHandler.js"></script>
		<script src="js/addDestination.js"></script>
	</body>
</html>
