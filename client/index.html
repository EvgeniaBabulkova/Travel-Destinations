<!DOCTYPE html>
<html>
  <head>
    <title>My HTML Page</title>
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/addDestination.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="navbar-left">
        <img src="assets/globe.png" alt="logo" />
        <h3>Pin it!</h3>
      </div>
      <div class="navbar-right">
        <a href="/">Home</a>
        <a href="/test">Test</a>
        <a href="#contact">Contact</a>
        <button id="logoutButton">Logout</button>
      </div>
    </header>
    
    <main>
      <div class="left-sidebar">
        <h2>Explore Travel Histories</h2>
        <div id="user-buttons"></div>
        <!-- <button id="openDestinationDialog">Add New Destination</button> -->
      </div>

      <div class="main-content">
        <div id="right-sidebar" class="right-sidebar">
          <p id="sidebar-content">Sidebar content</p>
          <button id="close-sidebar-button">Close</button>
        </div>

        <div class="iframe-container">
          <button id="openDestinationDialog">+ Add New Destination</button>

          <iframe id="worldMapIframe" src="worldMap.html"></iframe>
          <!-- <object id="worldMapIframe" type="image/svg+xml" data="worldMap.svg"></object> -->
        </div>
      </div>
    </main>

    <!-- Login Modal -->
    <dialog id="modal" class="modal rounded">
      <h1>Login</h1>
      <p>
        Please enter your username and password
      </p>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div id="button-container">
          <button type="submit">Login</button>
          <p class="signup-cta">
            <span>No account?</span>
            <a href="#" id="registerLink" class="authLink">Register</a>
          </p>
        </div>
      </form>
    </dialog>

    <!-- Register Modal -->
    <dialog id="registerModal" class="modal rounded">
      <h1>Register</h1>
      <p>
        Please enter your details to register.
      </p>
      <form id="registerForm">
        <div class="input-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" name="regUsername" required />
        </div>
        <div class="input-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="regPassword" required />
        </div>
        <div class="input-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="regEmail" required />
        </div>
        <div id="button-container">
          <button type="submit">Register</button>
          <p class="signup-cta">
            <span>Already a user?</span>
            <a href="#" id="loginLink" class="authLink">Login</a>
          </p>
        </div>
      </form>
    </dialog>

    <!-- Destination dialog -->
    <dialog id="addDestinationDialog" class="modal rounded">
      <form id="addDestinationForm">
        <h1>Add a new travel destination</h3>

        <label for="country">Country:</label>
        <select id="country" name="country" required></select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="3"
          required
        ></textarea>

        <label for="rating">Rating:</label>
        <div id="stars" data-rating="0">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
        <input type="hidden" id="rating" name="rating" value="0" />

        <button type="submit">Add</button>
        <button id="addDestinationDialogClose">Close</button>
      </form>
    </dialog>

    <script type="module">
      import {
        loadData2,
        showSidebar,
        hideSidebar,
      } from "./utils.js";

      const iframe = document.getElementById("worldMapIframe");

      // Function to handle logout
      // window.handleLogout = function () {
      //   loggedIn = false; // Set loggedIn variable to false
      //   localStorage.removeItem("loggedIn"); // Clear logged-in state
      //   loginModal.showModal(); // Show the login modal again
      //   leftSidebar.classList.add("blur"); // Add blur effect
      //   mainContent.classList.add("blur");
      // };

      // Load the navbar, data, and set up iframe communication
      document.addEventListener("DOMContentLoaded", () => {
        loadData2();
      });

      // Listen for the custom event destinationAdded
      document.addEventListener("destinationAdded", () => {
        loadData2();
      });

      // Attach the hideSidebar function to the button
      document
        .getElementById("close-sidebar-button")
        .addEventListener("click", () => {
          hideSidebar();
          console.log("Close button clicked");

          iframe.contentWindow.postMessage(
            { action: "removeClickedClass" },
            "*"
          );
        });

      // Listen for messages from the iframe (gets info about the path clicked)
      window.addEventListener("message", (event) => {
        console.log("Message received from MAP:", event.data);
        if (event.data && event.data.pathId) {
          showSidebar(event.data.pathId);
        }
      });

      // Send a  test message to the iframe
      // iframe.onload = () => {
      //     console.log('Iframe loaded, sending a test message to child html');
      //     iframe.contentWindow.postMessage({ action: 'testing' }, '*');
      // };

      // Get the logout button element
      const logoutButton = document.getElementById("logoutButton");

      // Handle logout functionality
      logoutButton.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent default anchor link behavior
        localStorage.removeItem("loggedIn"); // Remove logged-in status from localStorage
        loggedIn = false; // Set loggedIn variable to false

        // Show the login modal again and blur the background
        loginModal.showModal();
        leftSidebar.classList.add("blur");
        mainContent.classList.add("blur");
      });
    </script>

    <script src="authHandler.js"></script>
    <script src="users.js"></script>
    <script src="visitedPlaces.js"></script>
    <script src="addDestination.js"></script>
  </body>
</html>
