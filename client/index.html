<!DOCTYPE html>
<html>
  <head>
    <title>My HTML Page</title>
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <!-- Login Modal -->
    <dialog id="modal" class="modal rounded">
      <h1>Login</h1>
      <p style="text-align: center; color: #666; margin-bottom: 1rem">
        Please enter your username and password
      </p>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <button type="submit">Login</button>
          <p class="signup-cta">
            <span>No account?</span>
            <a href="#" id="registerLink">Register</a>
          </p>
        </div>
      </form>
    </dialog>

    <!-- Register Modal -->
    <dialog id="registerModal" class="modal rounded">
      <h1>Register</h1>
      <p style="text-align: center; color: #666; margin-bottom: 1rem">
        Please enter your details to register.
      </p>
      <form id="registerForm">
        <div class="input-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" name="regUsername" required />
        </div>
        <div class="input-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="regPassword" required />
        </div>
        <div class="input-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="regEmail" required />
        </div>
        <div>
          <button type="submit">Register</button>
        </div>
      </form>
    </dialog>

    <div class="left-sidebar">
      <div id="user-buttons"></div>
    </div>

    <div class="main-content">
      <div id="right-sidebar" class="right-sidebar">
        <p id="sidebar-content">Sidebar content</p>
        <button id="close-sidebar-button">Close</button>
      </div>

      <div class="iframe-container">
        <iframe id="worldMapIframe" src="worldMap.html"></iframe>
      </div>
    </div>

    <script type="module">
      import {
        loadNavbar,
        loadData,
        showSidebar,
        hideSidebar,
      } from "./utils.js";
      let loggedIn = false;

      // Function to handle logout
      window.handleLogout = function () {
        loggedIn = false; // Set loggedIn variable to false
        localStorage.removeItem("loggedIn"); // Clear logged-in state
        loginModal.showModal(); // Show the login modal again
        leftSidebar.classList.add("blur"); // Add blur effect
        mainContent.classList.add("blur");
      };

      // Load the navbar, data, and set up iframe communication
      document.addEventListener("DOMContentLoaded", () => {
        loadNavbar();
        loadData();

        // Show login modal if not logged in
        if (!loggedIn) {
          loginModal.showModal();
          leftSidebar.classList.add("blur");
          mainContent.classList.add("blur");
        }

        // Attach the hideSidebar function to the button
        document
          .getElementById("close-sidebar-button")
          .addEventListener("click", hideSidebar);
      });

      // Listen for messages from the iframe
      window.addEventListener("message", (event) => {
        console.log("Message received from MAP:", event.data);
        if (event.data && event.data.pathId) {
          showSidebar(event.data.pathId);
        }
      });

      // Optional: Persist the loggedIn state using localStorage
      if (localStorage.getItem("loggedIn") === "true") {
        loggedIn = true;
        loginModal.close();
        leftSidebar.classList.remove("blur");
        mainContent.classList.remove("blur");
      }

      // Send a  test message to the iframe
      // const iframe = document.getElementById('worldMapIframe');
      // iframe.onload = () => {
      //     console.log('Iframe loaded, sending a test message to child html');
      //     iframe.contentWindow.postMessage({ action: 'testing' }, '*');
      // };
    </script>

    <script src="authHandler.js"></script>
    <script src="users.js"></script>
    <script src="visitedPlaces.js"></script>
  </body>
</html>
